  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector Extend CSS</title>

    <style type="text/css">
            *{font-size: 25px;line-height: 40px;}
            div p {color: yellow;background-color: #A2A3A1; }
            p {color: red; background-color: #A2A3A1;}
    </style>
</head>
<body>

    <pre>
        Selector trong CSS mở rộng
        1 tên thẻ : p {}
        2 id : #p1 {}
        3 class : .class {}
        Yêu cầu 3 thẻ p trong thẻ div có màu xanh
        thẻ p4 bên ngoài div có màu đỏ
    </pre>

    <div>
        <p>Thẻ p1</p>
        <p>Thẻ p2</p>
        <p>Thẻ p3</p>
    </div>

    <p>Thẻ p4</p>

</body>
</html>
