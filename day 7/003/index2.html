<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	   <pre>
        câu lệnh document.write() xuất chuỗi trên cùng 1 dòng
        câu lệnh document.writeln() xuất chuỗi trên cùng 1 dòng mới
    </pre>

   <script type="text/javascript">
   		document.write("in ra man hinh bang lenh js");
   		document.write("in ra man hinh bang lenh js");
   		document.write("in ra man hinh bang lenh js");
   </script>

    <h1>so sanh giua document.write va document.writeln</h1>

    <script type="text/javascript">
    	document.writeln("in ra man hinh bang lenh js");
    	document.writeln("in ra man hinh bang lenh js");
    	document.writeln("in ra man hinh bang lenh js");
    </script>
</body>
</html>
