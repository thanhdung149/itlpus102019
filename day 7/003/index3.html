<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box1{
            color: red;
        }
    </style>
</head>
<body>
    <pre>
        Chọn 1 thẻ có thuộc tính id của html trong js
        câu lệnh document.getElementById("")
    </pre>

    <div id="box1">
        demo id box 1
    </div>
    <div class="box2">
        demo id box2
    </div>

    <script type="text/javascript">
        document.getElementById("box1").innerText="thay the noi dung cua the html";
        document.getElementById("box2").innerText="box2";
    </script>
</body>
</html>
