<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        các kiểu ký tự trong javascript
        kiểu chuỗi và toán tử +
        dấu + thìu ngữ cảnh sẽ là phép nối chuỗi hay phép cộng
    </pre>

    <script type="text/javascript">

        var a = "Hà Nội";
        var b = " là thủ đô của Việt Nam";
        var c = a + b;
        console.log(c);

        var d = 5;
        var e = 6;
        var f = d + e;
        console.log(f);

        var g = "dân số của Hà Nội là: ";
        var j = 1000000;
        var w = g + j;
        console.log(w);

    </script>
</body>
</html>
